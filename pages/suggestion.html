    <script>
        function sendwhatsapp(){
            var phonenumber = "+96176040235";

            var desc = document.querySelector('.desc').value;

            var url = "https://wa.me/" + phonenumber + "?text="
            + "*اقتراحات:* " + desc + "%0a"
